<!-- Smiley with one X eye -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" role="img" aria-labelledby="title">
  <title id="title">Smiley face with an X eye</title>

  <!-- face -->
  <circle cx="60" cy="60" r="54" fill="#0b0b0b" stroke="#84cc16" stroke-width="4"/>

  <!-- left eye: X -->
  <g stroke="#84cc16" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <line x1="38" y1="42" x2="52" y2="56" />
    <line x1="52" y1="42" x2="38" y2="56" />
  </g>

  <!-- right eye: dot -->
  <circle cx="82" cy="48" r="5" fill="#84cc16" />

  <!-- smile -->
  <path d="M38 78 C52 92, 68 92, 82 78" fill="none" stroke="#84cc16" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- subtle inner glow (soft) -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#84cc16" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#84cc16" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="60" cy="60" r="50" fill="url(#glow)" />
</svg>
